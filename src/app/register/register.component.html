<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="main-wrapper">
  <div class="account-page">
    <div class="container">
        <h3 class="account-title" style="margin-top:10px;"></h3>
      <div class="account-box">
        <div class="account-wrapper">
          <div class="account-logo">
            <a href="index.html"><img src="assets/img/logo2.png" alt="Focus Technologies"></a>
          </div>
          <form #registerForm=''>
            <div class="form-group form-focus">
              <label class="control-label">Username</label>
              <input class="form-control floating" type="text" required>
            </div>
            <div class="form-group form-focus">
              <label class="control-label">Email</label>
              <input class="form-control floating" type="text" required>
            </div>
            <div class="form-group form-focus">
              <label class="control-label">Password</label>
              <input class="form-control floating" type="password" required>
            </div>
            <div class="form-group form-focus">
              <label class="control-label">Repeat Password</label>
              <input class="form-control floating" type="password" required>
            </div>
            <div class="form-group text-center">
              <button [disabled]="!registerForm.valid" class="btn btn-primary btn-block account-btn" type="submit">Register</button>
            </div>
            <div class="text-center">
              <a routerLink='/signin'>Already have an account? Sign In</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    </div>
<div class="sidebar-overlay" data-reff="#sidebar"></div>
